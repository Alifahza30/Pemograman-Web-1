<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Black Gose Bistro | Pizza-On-Demand</h1>
    <P>Our 12"wood-fired pizza are availible for delivery.Build your custom pizza and we'll deliver it within an hour</P>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr></tr>
                    <th colspan="2">Your Information</th>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="addres">Addres</label></td>
                    <td>: <input type="text" id="addres"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Deskripsi</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Desain your dream Pizza</legend>
            <h4> Crust (Chose One):</h4>
            <ul style="list-style-type: none;">
                <li><input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li><input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li><input type="radio" id="Cheese-stufed crust" name="crust">
                    <label for="Una Melt">Una Melt</label>
                </li>
                <li><input type="radio" id="Cheesey Galore" name="crust">
                    <label for="Cheesy Galore">Cheesy Galore</label>
                </li>
                <li><input type="radio" id="Gluten-free" name="crust">
                    <label for="Gluten-free">Meat Lover</label>
                </li>
            </ul>
            <h4> Toppings (Chose as many as you want):</h4>
            <ul style="list-style-type: none;">
                <li><input type="checkbox" id="Red sauce">
                    <label for="Red sauce">Red sauce</label>
                </li>
                <li><input type="checkbox" id="White sauce">
                    <label for="White sauce">White Sauce</label>
                </li>
                <li><input type="checkbox" id="Mozzarella Cheese" >
                    <label for="Mozzarella cheese">Mozzarela cheese</label>
                </li>
                <li><input type="checkbox" id="Pepperoni" >
                    <label for="Pepperoni">Pepperoni</label>
                </li>
                <li><input type="checkbox" id="Mushrooms" >
                    <label for="Mushrooms">Mushrooms</label>
                </li>
                <li><input type="checkbox" id="Peppers">
                <label for="Peppers">Peppers</label>
                </li>
                <li><input type="checkbox" id="Anchovies">
                    <label for="Anchovies">Anchovies</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How many pizzas:</label>
            <input type="number" id="count">
            <br><br>
            <buton type="submit">submit</buton>
            <buton type="reset">Reset</buton>
        </fieldset>
    </form>

</body>
</html>
